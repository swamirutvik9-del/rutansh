{{ define "main" }}

<article>

  <header style="margin-bottom: 3rem;">
    <h1 style="margin-bottom: 0.6rem;">
      {{ .Title }}
    </h1>
    <p class="article-date">
  {{ .Date.Format "02 Jan 2006" }}
</p>

    {{ with .Params.summary }}
      <p style="color:#888; font-size:0.95rem;">
        {{ . }}
      </p>
    {{ end }}
  </header>

  <section class="article-content">
    {{ .Content }}
  </section>

</article>

{{ end }}
